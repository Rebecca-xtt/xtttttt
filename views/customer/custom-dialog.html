<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>dialog</title>
</head>

<body>
    <div>
        <table class="custom-table">
            <tr>
                <td class="head1">客户名称：</td>
                <td><input type="text" id="custom-name" class="easyui-textbox"></td>
                <td class="head1">客户类型：</td>
                <td><input type="text" id="custom-type"></td>
            </tr>
            <tr>
                <td class="head1">行业类型：</td>
                <td><input type="text" id="industry-type"></td>
                <td class="head1">所属区域：</td>
                <td><input type="text" id="area"></td>
            </tr>
            <tr>

                <td class="head1">有效期：</td>
                <td><input type="text" id="validDate"></td>

            </tr>
            <tr>
                <td class="head1">单位基本信息：</td>
                <td colspan="3" class="info">
                    <div>
                        <span>单位人数：</span>
                        <input type="text" id="person-num" class="underline">
                        <span>人;</span>
                    </div>
                    <div>
                        <span>现有通信现状：天翼：</span>
                        <input type="text" id="phone-num" class="underline">
                        <span>部;电路：</span>
                        <input type="text" id="circuit-num" class="underline">
                        <span> 条;光纤：</span>
                        <input type="text" id="optical-num" class="underline">
                        <span>条;</span>
                    </div>
                    <div>
                        <span> 异网竞争情况： </span>
                        <input type="text" id="condition" class="underline">
                    </div>

                </td>
            </tr>
        </table>
    </div>

    <script src="/views/customer/custom_dialog.js"></script>
</body>

</html>
